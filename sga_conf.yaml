seml:
  name: sga_cora_citeseer
  executable: examples/Graph_Adversarial_Learning/Targeted/Poisoning/PyTorch/sga_experiment.py
  project_root_dir: ./
  output_dir: ./output
  conda_environment: graphgallery

slurm:
  experiments_per_job: 1
  sbatch_options:
    gres: gpu:1       # num GPUs
    qos: studentprio
    mem: 16G          # memory
    cpus-per-task: 4  # num cores
    time: 0-02:30     # max time, D-HH:MM
    # partition: cpu
    # qos: studentpriocpu

fixed:
  data_dir: datasets/
  model_storage_type: pretrained
  surrogate_model_storage_type: pretrained
  artifact_dir: cache
  nodes: None
  nodes_topk: 40
  device: cuda
  data_device: cuda
  binary_attr: False
  make_undirected: True
  attack: SGA
  surrogate_model_label: Vanilla SGC
  evaluate_poisoning: True

grid:
